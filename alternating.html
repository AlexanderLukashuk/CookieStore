<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <h2 class="main-title">Our Cookies</h2>
      <p class="main-text">Checkout our latest and delicious cookies.</p>

      <div class="container">
        <div class="row-alternating">
          <div class="col align-self-start">
            <div class="sub-start">
              <h3 class="sub-start-title">Mint Chocolate</h3>
              <p class="sub-start-text">Tasty mint chocolate cookies</p>
            </div>
            <img class="cookie-bg-img" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
          <div class="col align-self-center">
            <div class="sub-start">
              <h3 class="sub-start-title">Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <img class="cookie-bg-img" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
          <div class="col align-self-start">
            <div class="sub-start">
              <h3 class="sub-start-title">Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <img class="cookie-bg-img" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
          <div class="col align-self-center">
            <div class="sub-start">
              <h3 class="sub-start-title">Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <img class="cookie-bg-img" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
          <!-- <div class="col align-self-end">
            One of three columns
          </div> -->
        </div>
      </div>




    </main>
  </body>
</html>
